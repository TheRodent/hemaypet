{% extends 'base.html' %}

{% block content %}

  <h1>Registration Form</h1>

  <form class="form">

    <input placeholder="Name" autocomplete="off" required class="input-1" />
    <input type="email" placeholder="Email" autocomplete="off" required class="input-2" />
    <input type="tel" placeholder="Contact No." autocomplete="off" required class="input-3" />
    <input type="text" placeholder="Pet Name" autocomplete="off" required class="input-4" />
    <input type="text" placeholder="Breed" autocomplete="off" required class="input-5" />
    <input type="text" placeholder="Pet Age" autocomplete="off" required class="input-6" />
    <input type="text" placeholder="Gender" autocomplete="off" required class="input-7" />
    <input type="text" placeholder="Allergies:" autocomplete="off" required class="input-8" />
    <input type="text" placeholder="Other medical conditions:" autocomplete="off" required class="input-9" />

    <button class="submit-btn">Submit</button>
  </form>
{% endblock %}
