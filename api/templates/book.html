{% extends 'base.html' %}

{% block content %}

<h1>Registration Form</h1>

<form class="form">

  <input placeholder="Name" autocomplete="off" required />
  <input type="email" placeholder="Email" autocomplete="off" required />
  <input type="tel" placeholder="Contact No." autocomplete="off" required />
  <input type="text" placeholder="Pet Name" autocomplete="off" required />
  <input type="text" placeholder="Breed" autocomplete="off" required />
  <input type="text" placeholder="Pet Age" autocomplete="off" required />
  <input type="text" placeholder="Gender" autocomplete="off" required />
  <input type="text" placeholder="Allergies:" autocomplete="off" required />
  <input type="text" placeholder="Other medical conditions:" autocomplete="off" required />

  <button class="submit-btn">Submit</button>
</form>

{% endblock %}
